<ul class="list-group list-group-sp">
  <li data-foreach-task="tasks" class="list-group-item hover">
    <div class="view">
      <button data-event-click="destroy" class="destroy close hover-action">x</button>
      <div class="checkbox">
        <input type="checkbox" data-bind-checked="task.completed" data-event-change="toggle"></input>
        <label><a data-bind="task.title" data-route="routes.tasks[task].edit"></a></label>
      </div>
    </div>
  </li>
</ul>
